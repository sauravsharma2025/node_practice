<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><form method="post" name="simple-form" action="/received_data" onsubmit="return false">
    <input type="text" name="name" placeholder="enter name" id="name">
    <input type="text" name="profile" placeholder="Enter Profile" id="profile">
    <input type="submit" name="submit" value="Submit"id=submit></form>
</body>
</html><script>
   document.getElementById('submit').addEventListener('click',fire) 
   function fire(){
   let obj={}
   obj.name=document.getElementById('name').value;
   obj.profile=document.getElementById('profile').value;
    const options ={
  method:'post',
  headers:{
    'Content-type':'application/json'
  },
  body:JSON.stringify(obj)
 };
 fetch('/received_data',options).then(response=>response.text()
).then((data)=>{
  console.log(data);
})
}
</script>
